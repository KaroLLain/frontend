<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container m-3">
        <form action="" novalidate class="row g-3 needs-validation">
            <div class="col-md-4">
                <label for="email" class="form-label">email</label>
                <input type="text" required class="form-control" id="email">
                <div class="valid-feedback">OK</div>
                <div class="invalid-feedback">Wpisz prawidłowy email</div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" required class="form-check-input" id="agreement">
                    <label for="agreement" class="form-check-label">Zgadzam się z regulaminem</label>
                    <div class="invalid-feedback">Wymagan zaznaczenie</div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-success" type="submit">
                    Subskrybuj newsletter.
                </button>
            </div>
        </form>
    </div>


    <script>
        window.onload = function () {
            let forms = document.querySelectorAll(".needs-validation");

            Array.prototype.slice.call(forms)
            .forEach(function(form){
                form.addEventListener("submit", function(event){
                    if(!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated')
                });
            });
        }
</script>

<hr>

        </div>
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" required class="form-check-input" id="agreement2">
                <label for="agreement2" class="form-check-label is-invalid">Zgadzam się z regulaminem</label>
                <div class="invalid-feedback">Wymagan zaznaczenie</div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-success" type="submit">
                Subskrybuj newsletter.
            </button>
        </div>
    </form>
</div>

</body>
</html>
