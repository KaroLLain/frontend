<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container m-3">
        <form action="">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input class="form-control" name="email" placeholder="Email" 
                type="email" id="inputEmail">
                <div id="emailInfo" class="form-text">
                    Nie dzielimy się Twoimi danymi
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Hasło</label>
                <input class="form-control" name="password" 
                placeholder="Hasło" type="password" id="inputPassword">

            <div class="form-check mb-3">
                <input type="checkbox" name="tosAgreement" class="form-check-input" id="inputTos">

    <hr>

    <div class="container m-3">
        <form action="">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input class="form-control form-control-sm" name="email" placeholder="Email" 
                type="email" id="inputEmail">
                <div id="emailInfo" class="form-text">
                    Nie dzielimy się Twoimi danymi
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Hasło</label>
                <input class="form-control form-control-lg" name="password" 
                placeholder="Hasło" type="password" id="inputPassword">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="tosAgreement" class="form-check-input" id="inputTos">
                <label for="inputTos" class="form-check-label">
                    Zgadzam się z <a href="#">regulaminem</a>
                </label>
            </div>
            <div class="mb-3">
                <label for="colorInput" class="form-label">color picker</label>
                <input type="color" id="colorInput" value="#ff0000" title="wybierz kolor"
                class="form-control form-control-color">
            </div>
            <div class="mb-3">
                <select name="country" id="" class="form-select form-select-lg">
                    <option value="USA" selected>USA</option>
                    <option value="PL">PL</option>
                    <option value="UK">UK</option>
                </select>
            </div>
            <div class="mb-3">
                <select name="country" multiple id="" size="3" class="form-select form-select-sm">
                    <option value="USA" selected>USA</option>
                    <option value="PL">PL</option>
                    <option value="UK">UK</option>
                    <option value="FR">FR</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="radio" id="radio1" name="radioOpt" class="form-check-input">
                    <label for="radio1" class="form-check-label">Radio 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="radio2" name="radioOpt" class="form-check-input">
                    <label for="radio2" class="form-check-label">Radio 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="radio3" name="radioOpt" class="form-check-input">
                    <label for="radio3" class="form-check-label">Radio 3</label>
                </div>
            </div>
            <div class="mb-3 form-switch">
                <input type="checkbox" class="form-check-input" id="flexSwitch1">
                <label for="flexSwitch1" class="form-check-label">Switch1</label>
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input type="radio" checked id="hradio1" name="radioOpt2" class="form-check-input">
                    <label for="hradio1" class="form-check-label">Radio 1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" disabled id="hradio2" name="radioOpt2" class="form-check-input">
                    <label for="hradio2" class="form-check-label">Radio 2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="hradio3" name="radioOpt2" class="form-check-input">
                    <label for="hradio3" class="form-check-label">Radio 3</label>
                </div>
            </div>
            <div class="btn-group mb-3">
                <input type="radio" name="radioBtn1" class="btn-check" id="radioBtn1">
                <label class="btn btn-outline-success" for="radioBtn1">Radio 1</label>
                <input type="radio" name="radioBtn2" class="btn-check" id="radioBtn2">
                <label class="btn btn-outline-primary" for="radioBtn2">Radio 2</label>
                <input type="radio" name="radioBtn3" class="btn-check" id="radioBtn3">
                <label class="btn btn-outline-secondary" for="radioBtn3">Radio 3</label>
                <input type="radio" name="radioBtn4" class="btn-check" id="radioBtn4">
                <label class="btn btn-outline-danger" for="radioBtn4">Radio 4</label>
            </div>
            <div class="form-file form-file mb-3">
                <input type="file" class="form-file-input" id="fileInput">
                <label for="fileInput" class="form-file-label">
                    <span class="form-file-text">Wybierz plik</span>
                    <span class="form-file-button">Wybierz</span>
                </label>
            </div>
            <div class="mb-3">
                <label for="range1" class="form-label">Range</label>
                <input type="range" min="0" max="100" value="50" id="range1" class="form-range">
            </div>
            <button class="btn btn-primary">Wyślij</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
