<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

<script>

    window.onload = function(){

        let buttons = document.getElementsByTagName("button");
    let toggleBtnNode = buttons[0];
    let disposeBtnNode = buttons[1];
    let testBtnNode = buttons[2];
    
    let testBtnInstance = new bootstrap.Button(testBtnNode);

    toggleBtnNode.addEventListener("click", function(){
        testBtnInstance.toggle();
    });

    disposeBtnNode.addEventListener("click", function(){
        testBtnInstance.dispose();
        testBtnNode.remove();
    });

    };

    

</script>
</head>
<body>

    <div class="container m-3">
        
        <button type="button" class="btn-success">toggle</button>
        <button type="button" class="btn-info">dispose</button>
        <button type="button" class="btn-warning">test button</button>

    </div>

    <hr>
    
    <div class="container m-2">
        <button class="btn btn-primary" type="button" >primary</button>
        <button class="btn btn" type="button" >podstawowy</button>
        <button class="btn btn-success" type="button" >success</button>
        <button class="btn btn-info" type="button" >info</button>
        <button class="btn btn-warning" type="button" >warning</button>
        <button class="btn btn-dark" type="button" >dark</button>
        <button class="btn btn-light" type="button" >light</button>
    </div>

    <hr>

    <div class="container">
        <a href="#" role="button" class="btn btn-info">Button jako link</a>
            <input class="btn btn-secondary" type="button" value="input1">
    </div>

    <hr>

    <div class="container m-2">
        <button class="btn btn-outline-primary" type="button" >primary</button>
        <button class="btn btn-outline" type="button" >podstawowy</button>
        <button class="btn btn-outline-success" type="button" >success</button>
        <button class="btn btn-outline-info" type="button" >info</button>
        <button class="btn btn-outline-warning" type="button" >warning</button>
        <button class="btn btn-outline-dark" type="button" >dark</button>
        <button class="btn btn-outline-light" type="button" >light</button>
    </div>

    <hr>

    <div class="container m-2">
        <button class="btn btn-outline-primary btn-sm" type="button" >primary</button>
        <button class="btn btn-lg" type="button" >podstawowy</button>
        <button class="btn btn-outline-success btn-block" type="button" >success</button>
        <button class="btn btn-outline-info btn-lg" type="button" >info</button>
        <button class="btn btn-outline-warning btn-sm disabled" type="button" >warning</button>
        <button class="btn btn-outline-dark" type="button" >dark</button>
        <button class="btn btn-outline-light btn-block" type="button" >light</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
