<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let speaker = function(state) {
            return {
                speak: function(){
                    console.log(state.name + " mowi " + state.words)
                }
            }
        }

        let person = function(name, age, city){
            let state = {
                name: name,
                age: age,
                city: city,
                words: "cześć!"
            }

            return Object.assign(
                state,
                speaker(state),
                walker(state)
            )
        }

        let walker = function(state) {
            return{
                walk: function() {
                    console.log(state.name + " idzie.")
                },
                run: function() {
                    console.log(state.name + " biegnie.")
                }
            }
        }

        let p = person("Ania", 27, "Kraków");
        console.log(p);
        p.speak();
        p.walk();
        p.run();
    

    </script>
</head>
