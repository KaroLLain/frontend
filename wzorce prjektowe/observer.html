<script>

function Candidate(name) {
    this.name = name;
}
Candidate.prototype.notify = function(offer) {
    console.log(this.name + " ma ofertÄ™: " + offer);
}

function JobPortal() {
    this.observers = [];

    this.subscribe = function(observer) {
        this.observers.push(observer);
    }

    this.unsubscribe = function(observer) {
        var index = this.observers.findIndex(el => el === observer);
        this.observers.splice(index, 1);
    }

    this.addNewOffer = function(offer) {
        this.observers.forEach(element => element.notify(offer));

    }
}

let jobPortal = new JobPortal();

let user1 = new Candidate("Ania");
jobPortal.subscribe(user1);
let user2 = new Candidate("Karol");
jobPortal.subscribe(user2);
let user3 = new Candidate("Marek");
jobPortal.subscribe(user3);
let user4 = new Candidate("Dobrawa");
jobPortal.subscribe(user4);

jobPortal.addNewOffer("Oferta pracy1");
jobPortal.unsubscribe(user3);
jobPortal.addNewOffer("Oferr 3");

</script>
